<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Kirby/css/style.css">
    <title>Kirby's Dream CSS</title>
</head>
<body class="u-flex-center">
    <figure class="kirby a-who-is-this">
        <div class="kirby__face"></div>
        <div class="kirby__eye kirby__eye--left">
            <div class="kirby__pupil"></div>
        </div>
        <div class="kirby__eye kirby__eye--right">
            <div class="kirby__pupil"></div>
        </div>
        <div class="kirby__cheek kirby__cheek--left"></div>
        <div class="kirby__cheek kirby__cheek--right"></div>
        <div class="kirby__arm kirby__arm--left"></div>
        <div class="kirby__arm kirby__arm--right"></div>
        <div class="kirby__mouth"></div>
        <div class="kirby__foot kirby__foot--left"></div>
        <div class="kirby__foot kirby__foot--right"></div>
    </figure>
    
</body>
</html>
