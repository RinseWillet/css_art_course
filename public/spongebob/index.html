<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/spongebob/css/style.css">
    <script src="/spongebob/js/eye.js" defer></script>
    <title>Spongebob CSS pants</title>
</head>

<body class="u-flex-center">
    <figure class="spongebob">
        <div class="spongebob__face">

            <!-- Spongebob his left eye-->
            <div class="spongebob__eye spongebob__eye--left">
                <div class="spongebob__innerEye spongebob__innerEye--left"></div>
            </div>
            <div class="spongebob__eyelash spongebob__eyelash--left--first"></div>
            <div class="spongebob__eyelash spongebob__eyelash--left--second"></div>
            <div class="spongebob__eyelash spongebob__eyelash--left--third"></div>

            <!--Spongebob his right eye-->
            <div class="spongebob__eye spongebob__eye--right">
                <div class="spongebob__innerEye spongebob__innerEye--right"></div>
            </div>
            <div class="spongebob__eyelash spongebob__eyelash--right--first"></div>
            <div class="spongebob__eyelash spongebob__eyelash--right--second"></div>
            <div class="spongebob__eyelash spongebob__eyelash--right--third"></div>

            <!--Spongebob his nose-->
            <div class="spongebob__nose"></div>

            <!--Spongebob his mouth-->
            <div class="spongebob__mouth"></div>
            <div class="spongebob__tooth spongebob__tooth--left"></div>
            <div class="spongebob__tooth spongebob__tooth--right"></div>

            <!--Spongebob his cheeks-->
            <div class="spongebob__cheek spongebob__cheek--left">
                <div class="spongebob__freckle spongebob__freckle--first"></div>
                <div class="spongebob__freckle spongebob__freckle--second"></div>
                <div class="spongebob__freckle spongebob__freckle--third"></div>
            </div>
            <div class="spongebob__cheek spongebob__cheek--right">
                <div class="spongebob__freckle spongebob__freckle--first"></div>
                <div class="spongebob__freckle spongebob__freckle--second"></div>
                <div class="spongebob__freckle spongebob__freckle--third"></div>
            </div>
        </div>
    </figure>
</body>

</html>
